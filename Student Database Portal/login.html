<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <title>LOG-PAGE</title>
    <link rel="stylesheet"    href="login.css">
</head>

<body>
    <header>
        <h1 class="heading">TIC TAC TOE !</h1>
        <h3 class="title">LOGIN OR SIGN UP</h3>
    </header>

    <div class="container">

     <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Sign up</button>
        </div>

        <div class="form-section">

            <div class="login-box">
                <input type="email" 
                       class="email ele" 
                       placeholder="youremail@email.com">
                <input type="password"
                       class="password ele" 
                       placeholder="password">
                <button class="clkbtn"><a href="ttt.html">Login</a></button>
            </div>

           <div class="signup-box">
                <input type="text" 
                       class="name ele" 
                       placeholder="Enter your name">
                <input type="email" 
                       class="email ele" 
                       placeholder="youremail@email.com">
                <input type="password" 
                       class="password ele" 
                       placeholder="password">
                <input type="password" 
                       class="password ele" 
                       placeholder="Confirm password">
                <button class="clkbtn"><a href="">Signup</a></button>

            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
